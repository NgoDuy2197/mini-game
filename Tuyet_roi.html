<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Tuyáº¿t rÆ¡i cÃ³ giÃ³ mÆ°á»£t + ná»n tuá»³ chá»‰nh</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f9f9f9;

      /* ğŸ–¼ï¸ CHÃˆN áº¢NH Ná»€N Táº I ÄÃ‚Y */
      /* VÃ­ dá»¥: ná»n mÃ¹a Ä‘Ã´ng */
      background-image: url('https://images.unsplash.com/photo-1608889177083-54e2f2b78c28?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.8;
      will-change: transform;
      text-shadow: 0 0 2px #000;
    }
  </style>
</head>
<body>

<script>
  const snowflakeChars = ['â„ï¸', 'â…', 'â†'];

  let windOffset = 0;
  let targetWindOffset = 0;
  let windChangeSpeed = 0.5; // tá»‘c Ä‘á»™ thay Ä‘á»•i giÃ³ (pixels má»—i frame)

  function lerp(a, b, t) {
    return a + (b - a) * t;
  }

  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.innerText = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];

    const size = Math.random() * 10 + 10;
    const startLeft = Math.random() * window.innerWidth;
    const fallDuration = Math.random() * 5 + 5;
    const swayAmplitude = Math.random() * 30 + 20;
    const swayFrequency = Math.random() * 0.5 + 0.5;

    snowflake.style.left = `${startLeft}px`;
    snowflake.style.fontSize = `${size}px`;

    document.body.appendChild(snowflake);

    let startTime = null;

    function animateFrame(time) {
      if (!startTime) startTime = time;
      const elapsed = (time - startTime) / 1000;
      const progress = elapsed / fallDuration;

      if (progress >= 1) {
        snowflake.remove();
        return;
      }

      // GiÃ³ thay Ä‘á»•i tá»« tá»«
      windOffset = lerp(windOffset, targetWindOffset, 0.01 * windChangeSpeed);

      const x = swayAmplitude * Math.sin(swayFrequency * elapsed * 2 * Math.PI) + windOffset;
      const y = progress * window.innerHeight;

      snowflake.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animateFrame);
    }

    requestAnimationFrame(animateFrame);
  }

  // Táº¡o tuyáº¿t liÃªn tá»¥c
  setInterval(createSnowflake, 150);

  // Äá»•i giÃ³ ngáº«u nhiÃªn theo thá»i gian
  function changeWindTarget() {
    // Táº¡o giÃ³ má»›i tá»« -40 â†’ +40 px
    targetWindOffset = Math.floor(Math.random() * 80 - 40);
    // Ngáº«u nhiÃªn tá»‘c Ä‘á»™ giÃ³ thá»•i (mÆ°á»£t hay máº¡nh): 0.3 â†’ 1.2
    windChangeSpeed = Math.random() * 0.9 + 0.3;

    // Láº·p láº¡i sau 5â€“10 giÃ¢y
    setTimeout(changeWindTarget, Math.random() * 5000 + 5000);
  }

  changeWindTarget();
</script>

</body>
</html>
